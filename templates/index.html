<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphones Rio Cuarto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="apple-logo.png" alt="Logo de Apple">
            </div>
            <h1>Iphones Rio Cuarto</h1>
            <p>Venta de productos apple<br>Cargadores | Fundas<br>Celulares | Airpods</p>
            <div class="social-icons">
                <img src="instagram-icon.png" alt="Instagram">
                <img src="whatsapp-icon.png" alt="WhatsApp">
                <img src="email-icon.png" alt="Email">
            </div>
        </div>
        <div class="right-panel">
            <button class="btn">Clientes</button>
            <button class="btn">Productos</button>
            <button class="btn">Pedidos</button>
        </div>
    </div>
</body>
</html>
